<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <section id="display">
            <p>00000000</p>
            <p id="calcOutput">98</p>
        </section>

        <section id="row1" class="numRow">
            <div class="calcBtn">
                <span class="btnText">ON</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">√</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">%</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">÷</span>
            </div>
        </section>

        <section id="row2" class="numRow">
            <div class="calcBtn">
                <span class="btnText">7</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">8</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">9</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">*</span>
            </div>
        </section>

        <section id="row3" class="numRow">
            <div class="calcBtn">
                <span class="btnText">4</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">5</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">6</span>
            </div>
            <div class="calcBtn">
                <span class="btnText">-</span>
            </div>
        </section>

        <section id="row4">
            <section class="numCol">
                <section class="numRow">
                    <div class="calcBtn">
                        <span class="btnText">1</span>
                    </div>
                    <div class="calcBtn">
                        <span class="btnText">2</span>
                    </div>
                    <div class="calcBtn">
                        <span class="btnText">3</span>
                    </div>
                </section>

                <section class="numRow">
                    <div class="calcBtn">
                        <span class="btnText">0</span>
                    </div>
                    <div class="calcBtn">
                        <span class="btnText">.</span>
                    </div>
                    <div class="calcBtn">
                        <span class="btnText">=</span>
                    </div>
                </section>
            </section>

            <section class="plusCol">
                <div class="plusBtn">
                    <span class="btnText">+</span>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
